# Obscura V2 Full-Stack Integration Test
# 
# Starts all services needed for E2E testing with Zcash testnet
#
# Usage:
#   docker compose -f docker-compose.e2e.yml up -d
#   docker compose -f docker-compose.e2e.yml logs -f

services:
  # ============================================
  # Infrastructure
  # ============================================
  
  postgres:
    image: postgres:15-alpine
    container_name: obscura-postgres
    environment:
      POSTGRES_USER: obscura
      POSTGRES_PASSWORD: obscura_dev
      POSTGRES_DB: obscura
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U obscura"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: obscura-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend Services
  # ============================================

  api-gateway:
    build:
      context: ./backend
      dockerfile: modules/api_gateway/Dockerfile
    container_name: obscura-api
    environment:
      - DATABASE_URL=postgresql://obscura:obscura_dev@postgres:5432/obscura
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - PAYMENTS_SERVICE_URL=http://payments:8000
      - VERIFICATION_SERVICE_URL=http://verification:3000
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Zcash Payments Service
  payments:
    build:
      context: ./backend
      dockerfile: payments/Dockerfile
    container_name: obscura-payments
    environment:
      - LIGHTWALLETD_URL=https://testnet.lightwalletd.com:9067
      - ZCASH_NETWORK=testnet
      - ZECWALLET_CLI_PATH=/usr/local/bin/zecwallet-cli
      - WALLET_DATA_DIR=/app/data/wallet
      - VERIFICATION_SERVICE_URL=http://verification:3000
      - DATABASE_URL=postgresql://obscura:obscura_dev@postgres:5432/obscura
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8005:8000"
    volumes:
      - zcash_wallet_data:/app/data/wallet
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Verification Service
  # ============================================

  verification:
    build:
      context: ./verification/service
      dockerfile: Dockerfile
      target: development
    container_name: obscura-verification
    environment:
      - PORT=3000
      - NODE_ENV=development
      - STARKNET_NETWORK=sepolia
      - STARKNET_RPC_URL=https://starknet-sepolia.public.blastapi.io
      - DATABASE_URL=postgresql://obscura:obscura_dev@postgres:5432/obscura
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  # ============================================
  # Frontend
  # ============================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: obscura-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_PAYMENTS_URL=http://localhost:8005
      - NEXT_PUBLIC_VERIFICATION_URL=http://localhost:3000
      - NEXT_PUBLIC_CITADEL_URL=http://localhost:8004
      - NEXT_PUBLIC_ZCASH_NETWORK=testnet
    ports:
      - "3001:3000"
    depends_on:
      api-gateway:
        condition: service_healthy
      payments:
        condition: service_healthy
      verification:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
